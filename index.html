<html>
  <body>
    <p id='text'>test</p>
    <script>
      var HOST = location.origin.replace(/^http/, 'wss')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('text');

      ws.onmessage = function (event) {
          console.log('event.data');
        el.innerHTML = event.data;
      };
    </script>
  </body>
</html>
