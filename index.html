<html>
  <body>
    <p id='text'>test</p>
    <script>
      var HOST = location.origin.replace(/^http/, 'wss')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('text');

      ws.on('message', function incoming(data) {
          console.log(data);
        el.innerHTML = data;
      };
    </script>
  </body>
</html>
