<html>
  <body>
    <p id='text'>test</p>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('text');

      ws.onmessage = function (data) {
          console.log(data);
        el.innerHTML = data;
      });

    </script>
  </body>
</html>
